name: Type Lint

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  Lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Init enviroument
        run: |
          npm i pnpm -g
          rm -rf package-lock.json
          pnpm i
          pnpm i
      - name: Lint
        run: |
          pnpm lint
